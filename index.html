<script>
      function playMusic() {
            var music = document.getElementById('background-music');
            music.play();
            document.querySelector('.play-button').style.display = 'none';
        }

        window.addEventListener('beforeunload', function() {
            var music = document.getElementById('background-music');
            music.pause();
        });
</script>
